<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colour Match</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!--  <script src="./bundle.js"></script> -->
  </head>
  <body>
    <div class=container-fluid>
      <div class=row>
        <h1>Colour Match</h1>
      </div>
      <h2>How this game works...</h2>
      <div id='table'>
        <svg height="100" width="100">
          <polygon points=" 60,20 100,40 100,80 60,100 20,80 20,40" style="fill:cyan;stroke:black;stroke-width:1" />
        </svg>
        <svg height="100" width="100">
          <polygon points=" 60,20 100,40 100,80 60,100 20,80 20,40" style="fill:cyan;stroke:black;stroke-width:1" />
        </svg>
        <svg height="100" width="100">
          <polygon points=" 60,20 100,40 100,80 60,100 20,80 20,40" style="fill:white;stroke:black;stroke-width:1" />
        </svg>
        <svg height="100" width="100">
          <polygon points=" 60,20 100,40 100,80 60,100 20,80 20,40" style="fill:cyan;stroke:black;stroke-width:1" />
        </svg>
      </div>
    </div>
  </body>
</html>
